    <script src="js/forms/chatbox.js" defer></script>
    <title>Travel Page</title>
  </head>
  <body>
    <header>
      <div id="page-logo">
        <a href="/index.html">Travel Goals</a>
      </div>
      <nav>
        <ul>
          <li><a href="/places.html">Destinations</a></li>
          <li><a href="/about.html">About</a></li>
          <!--Add an About page -->

      </nav>
      <a href="#side-drawer" class="menu-btn">
        <span></span>
        <span></span>
        <span></span>

    <!-- Side-Drawer -->

      <header>
        <a href="#" class="menu-btn">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </header>
      <nav>
        <ul>
          <li>
            <a href="/places.html">Destinations</a>
          </li>
          <li>
            <a href="">About</a>
          </li>
        </ul>
      </nav>
    </aside>
    <!-- NoScript -->
    <aside>
      <noscript>
        <div class="noscript-warning">
          <p>
            JavaScript is disabled in your browser. Please enable it to fully
            enjoy this website.
          </p>
        </div>
      </noscript>
    </aside>
    <main>
      <div id="chat-box">
        <h1>Chat</h1>
        <section> <!--READ MESSAGES-->
          <ul id="read-messages">
            <li class="container">
              <p class="message">Message1</p>

              <div class="message-information">
                <span class="username">Erkin</span>
                <span class="msg-time">12.30</span>
                <span class="msg-date">28.11.2024</span>
              </div>
            </li>

            <li class="container darker">
              <p class="message">Message2</p>

              <div class="message-information">
                <span class="username">Erkin</span>
                <span class="msg-time">12.30</span>
                <span class="msg-date">28.11.2024</span>
              </div>
            </li>
          </ul>
        </section>
        <section> <!--SEND MESSAGE-->
          <form action="/htbin/chatsend.py" method="POST">
            <div>
              <label for="msg">Your Message :</label>
              <textarea name="msg" id="msg" rows="5" required></textarea>
            </div>
            <button type="submit">SEND</button>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <ul>
        <li>
          <a href="https://www.instagram.com/">
