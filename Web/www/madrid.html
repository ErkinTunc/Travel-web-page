<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="img/favicon/site.webmanifest" />
    <!--My styles-->
    <link rel="stylesheet" href="styles/shared-normalize.css" />
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/cities/big-cities-shared.css" />
    <link rel="stylesheet" href="styles/cities/madrid.css" />
    <!-- JavaScript -->
    <script src="/js/shared.js" defer></script>
    <script src="/js/cities-shared.js" defer></script>

    <title>Travel Page</title>
  </head>
  <body>
    <header>
      <div id="page-logo">
        <a href="/index.html">Travel Goals</a>
      </div>
      <nav>
        <ul>
          <li><a href="/places.html">Destinations</a></li>
          <li><a href="/login.html">Login</a></li>
          <li><a href="/chatbox.html">Forum</a></li>
        </ul>
      </nav>
      <a href="#side-drawer" class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </header>
    <!--Side Drawer -->
    <aside id="side-drawer">
      <header>
        <a href="#" class="menu-btn">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </header>
      <nav>
        <ul>
          <li>
            <a href="/places.html">Destinations</a>
          </li>
          <li>
            <a href="/login.html">Login</a>
          </li>
          <li>
            <a href="/chatbox.html">Forum</a>
          </li>
        </ul>
      </nav>
    </aside>
    <!-- The Fullscreen Image Modal -->
    <aside id="myModal" class="modal">
      <!--JavaScript-->
      <span class="close">&times;</span>
      <img class="modal-content" id="img01" />
      <div id="caption"></div>
    </aside>
    <!-- NoScript -->
    <aside>
      <noscript>
        <div class="noscript-warning">
          <p>
            JavaScript is disabled in your browser. Please enable it to fully
            enjoy this website.
          </p>
        </div>
      </noscript>
    </aside>
    <main>
      <section id="hero">
        <!-- Hero-Image : is an image which captures all the attention -->
        <video autoplay muted loop playsinline>
          <source src="video/Buen-Retiro-Park-Madrid.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div id="hero-content">
          <h1>Madrid</h1>
        </div>
      </section>
      <section id="city-introduction">
        <div id="introduction-content">
          <h2>Welcome to Madrid</h2>
        </div>
      </section>
      <section id="cities-beauties"></section>

      <section id="city-video"></section>
      <section class="city-cheat-card"></section>
    </main>
    <footer>
      <ul>
        <li>
          <a href="https://www.instagram.com/">
            <img src="img/icons/insta.png" alt="instagram-logo"
          /></a>
        </li>
        <li>
          <a href="https://www.facebook.com/">
            <img src="img/icons/facebook.png" alt="facebook-logo" />
          </a>
        </li>
      </ul>
    </footer>
